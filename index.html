<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Shop</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section>
            <div class="flex__wrapper">
                <header class="header">
                    <span class="Header__text">Share your setup with</span>
                    <h2 class="Header__tag">#FuniroFurniture</h2>
                </header>

                <div class="flex__left">
                        <div class="left-top">
                            <div class="left-element">
                                <img src="img/img-1.jpg" alt="img-1">
                            </div>
                            <div class="left-element">
                                <img src="img/img-2.jpg" alt="img-2">
                            </div>
                        </div>

                        <div class="left-bottom">
                            <div class="left-element">
                                <img src="img/img-3.jpg" alt="img-3">
                            </div>
                            <div class="left-element">
                                <img src="img/img-4.jpg" alt="img-4">
                            </div>
                        </div>              
                </div>

                <div class="flex__center">
                    <img src="img/img-5.jpg" alt="img-5">   
                </div>

                <div class="flex__right">
                        <div class="right-top">
                            <div class="right-element">
                                <img src="img/img-6.jpg" alt="img-6">
                            </div>
                            <div class="right-element">
                                <img src="img/img-7.jpg" alt="img-7">
                            </div>
                        </div>

                        <div class="right-bottom">
                            <div class="right-element">
                                <img src="img/img-8.jpg" alt="img-8">
                            </div>
                            <div class="right-element">
                                <img src="img/img-9.jpg" alt="img-9">
                            </div>
                        </div>    
                </div>
            </div>       
    </section>
</body>
</html>
