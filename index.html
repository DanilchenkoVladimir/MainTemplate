<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <header class="header">
       <div class="container">
           <div class="row align-items-center no-gutters">
               <div class="col-2">
                   <a class="header__logo" href="#"> 
                       <img src="img/header/logo.jpg" alt="logo">
                   </a>
               </div><!-- /.col-2 -->
               
               <div class="col-8">
                   <nav class="nav__menu">
                        <a class="nav__menu-item" href="#">Home
                            <img class="menu__item-img" src="img/header/arrow.svg" alt="arrow">
                        </a>
                   
                        <a class="nav__menu-item" href="#">Service
                            <img class="menu__item-img" src="img/header/arrow.svg" alt="arrow">
                        </a>
                   
                        <a class="nav__menu-item" href="#">Works
                            <img class="menu__item-img float-start" src="img/header/arrow.svg" alt="arrow">
                        </a>
                   
                        <a class="nav__menu-item" href="#">News
                            <img class="menu__item-img" src="img/header/arrow.svg" alt="arrow">
                        </a>
                   
                        <a class="nav__menu-item" href="#">Contact
                            <img class="menu__item-img" src="img/header/arrow.svg" alt="arrow">
                        </a> 
                   </nav>    
               </div><!-- /.col-8 -->
               
               <div class="col-2">
                    <button class="header__button">Log In</button>

               </div><!-- /.col-2 -->
           </div><!-- /.row -->
       </div>

   <main>
       <section>
            <div class="container">

                    <div class="col-5">
                        <div class="section__left">
                            <h1 class="section__header">Bootstrap 5 theme</h1>

                                    <p class="section__descr">
                                        ThemeWagon offers an wide array of category-oriented
                                    </p>

                                    </p>
                                <button class="section__button">Check Demo</button>
                        </div>
                    </div><!-- /.col-5 -->

                    <div class="col-7">
                        <div class="section__right">
                            <img class="section__right-img" src="img/main/header-bg.jpg" alt="picture">
                        </div>
                    </div><!-- /.col-7 -->
                </div><!-- /.row -->
            </div>
       </section>
       
       <aside>
           <div class="container">
                <div class="row align-items-center no-gutters">
                   <div class="col">
                        <div class="wrap textalign-s padding-l">
                            <img src="img/main/main-aside/google.svg" alt="google">
                        </div>
                    </div><!-- /.col -->
                   <div class="col">
                        <div class="wrap textalign-s">
                            <img src="img/main/main-aside/netflix.svg" alt="netflix">
                        </div>     
                   </div><!-- /.col -->

                        <div class="wrap textalign-s">
                            <img src="img/main/main-aside/microsoft.svg" alt="microsoft">

                   </div><!-- /.col -->
                   <div class="col">
                        <img src="img/main/main-aside/mailbluster.svg" alt="mailbluster"> 
                   </div><!-- /.col -->
                   <div class="col">
                        <div class="wrap textalign-e padding-r">
                            <img src="img/main/main-aside/themewagon.svg" alt="themewagon">
                        </div>
                   </div><!-- /.col -->
                </div><!-- /.row -->
